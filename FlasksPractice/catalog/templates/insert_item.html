<p>新規データを追加します</p>
<form action="/insert_item" method="post" enctype="multipart/form-data">
    <p><label for="itemname">名前:</label>
        <input name="itemname" id="like" size="20" title="itemname">フラスコ
    </p>
    <p><label for="comment">特徴:</label>
    <textarea name="comment" id="comment" cols="40" rows="3"></textarea>
    </p>
    <p><label for="photo">写真:</label>
    <input type="file" id="photo" name="photo">
    </p>
    <p><input type="submit" value="送信"></p>
</form>
