<!-- URL「/create_db」が呼ばれたとき、まず「データベース」を作る作業を行い、
それが終わってから、「データベースが作成されました」または「データベースの作成に失敗しました」
という結果を表示するためのテンプレート -->
{%if testdata%}
<p>データベースが作られました</p>
<img src="{{ testdata[3] }}" alt="テストデータ">
<ul>
    <li>名前:{{testdata[1]}}</li>
    <li>名前:{{testdata[2]}}</li>
</ul>

{%else%}
<p>データベースの作成に失敗しました</p>
{%endif%}

<a href="/">トップページへ</a>
